            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;

            text-align: center;
        }

        }
        nav a:hover {

        section {

            padding: 10px 0;

            width: 100%;

    <nav>

        <h1>Welcome to Our Home Page</h1>

    <section id="service">
        <h1>Our Services</h1>
